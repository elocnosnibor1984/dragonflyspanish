<div ng-include="'includes/navbar-landing.htm'"></div>

<div class="container">

<h3>Registration</h3>

<form>
	First Name: <input type="text" ng-model="registration.firstName">
	Last Name: <input type="text" ng-model="registration.lastName">
	Email <input type="text" ng-model="registration.email">
	Password <input type="password" ng-model="registration.password">
	Confirm Password <input type="password" ng-model="registration.conf_password">
	<input type="submit" ng-click="register()">
</form>

</div>
