<h5>el, la, los, las</h5>

<p>Here is how you say "the" in Spanish: el, la, los, las. The form of "the" that you use depends on the whether the noun it is describing is masculine or feminine, singular or plural.</p>

<table>
	<thead>
		<tr><th></th><th>Masculine</th><th>Feminine</th></tr>
	</thead>
	<tbody>
		<tr><th>Singular</th><td>el</td><td>la</td></tr>
		<tr><th>Plural</th><td>los</td><td>las</td></tr>
	</tbody>
</table>
