<div class="container">
<h1>Update Questions</h1>

<div>
<form>
<p>Question Group Name <input type="text" ng-model="gqg.title"></p>
<p><input type="submit" ng-click="getQuestionGroupAt()" value="Search"></p>
</form>
</div>
<p></p>
<div>
<form>
<div ng-repeat="q in questions._questions" class="questionGroupAt">

<input type="hidden" ng-model="q._id">
<p>Question <input type="text" ng-model="q.question"></p>
<p>Answer <input type="text" ng-model="q.answer"></p>
<p>Number <input type="number" ng-model="q.num"></p>
<p>Sound File <input type="text" ng-model="q.sound"></p>

<p><input type="submit" ng-click="updateQuestion(q._id, q.question, q.answer, q.num, q.sound)" value="Update Question"></p>
</div>

</form>
</div>

</div>
